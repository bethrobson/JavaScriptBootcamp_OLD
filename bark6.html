<body>
    <h1>Make your dog bark</h1>
<script>
let dogName = "Spot";
bark(dogName, 15);
bark(dogName, 23);

function bark(name, weight) {
    var barkSound = "";
    if (weight > 20) {
        var woof = "WOOF";
        barkSound = `${woof} ${woof}`;
    } else {
        var woof = "woof";
        barkSound = `${woof} ${woof}`;
    }
    console.log(`${ name } says ${ barkSound }`);
}
</script>
